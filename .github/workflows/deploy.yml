name: Deploy Serverless Shortener

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Package Lambda Function
        run: |
          cd lambda
          zip -j shorten.zip index.js
          zip -j redirect.zip index.js
          cd ..

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        
      - name: Initialize Terraform
        run: terraform -chdir=terraform init

      - name: Terraform Plan
        run: terraform -chdir=terraform plan -var="domain_name=${{ secrets.DOMAIN_NAME }}" -var="hosted_zone_id=${{ secrets.HOSTED_ZONE_ID }}"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform -chdir=terraform apply -auto-approve -var="domain_name=${{ secrets.DOMAIN_NAME }}" -var="hosted_zone_id=${{ secrets.HOSTED_ZONE_ID }}"